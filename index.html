    <script type="importmap">

    <!-- MAIN APP SCRIPT -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useEffect, useState, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { motion, useScroll, useSpring, useTransform, useTime, useMotionValue, AnimatePresence } from 'framer-motion';
        import { Menu, X, ShoppingBag } from 'lucide-react';

        // --- TYPES ---
        interface Product {
          id: string;
          name: string;
          price: number;
          image: string;
          color: string;
          soldOut?: boolean;
        }

        // --- COMPONENTS ---

        // CustomCursor
        const CustomCursor = () => {
          const [isHovering, setIsHovering] = useState(false);
          const cursorX = useMotionValue(-100);
          const cursorY = useMotionValue(-100);
          const springConfig = { damping: 25, stiffness: 700 };
          const cursorXSpring = useSpring(cursorX, springConfig);
          const cursorYSpring = useSpring(cursorY, springConfig);

          useEffect(() => {
            const moveCursor = (e) => {
              cursorX.set(e.clientX - 16);
              cursorY.set(e.clientY - 16);
            };
            const handleMouseOver = (e) => {
              const target = e.target;
              if (target.tagName === 'BUTTON' || target.tagName === 'A' || target.closest('[data-hover="true"]')) {
                setIsHovering(true);
              } else {
                setIsHovering(false);
              }
            };
            window.addEventListener('mousemove', moveCursor);
            window.addEventListener('mouseover', handleMouseOver);
            return () => {
              window.removeEventListener('mousemove', moveCursor);
              window.removeEventListener('mouseover', handleMouseOver);
            };
          }, [cursorX, cursorY]);

          return (
            <React.Fragment>
              <motion.div
                className="fixed top-0 left-0 w-8 h-8 rounded-full border-2 border-[#ccff00] z-[100] pointer-events-none mix-blend-difference"
                style={{
                  x: cursorXSpring,
                  y: cursorYSpring,
                  scale: isHovering ? 2.5 : 1,
                  backgroundColor: isHovering ? '#ccff00' : 'transparent',
                }}
              />
              <motion.div 
                 className="fixed top-0 left-0 w-2 h-2 rounded-full bg-white z-[100] pointer-events-none"
                 style={{
                    x: cursorX,
                    y: cursorY,
                    translateX: 12,
                    translateY: 12,
                 }}
              />
            </React.Fragment>
          );
        };

        // Navigation
        const Navigation = () => {
          const [isOpen, setIsOpen] = useState(false);

          return (
            <React.Fragment>
              <nav className="fixed top-0 left-0 right-0 z-40 px-6 py-6 flex justify-between items-start mix-blend-difference text-white pointer-events-none">
                <div className="pointer-events-auto">
                  <a href="#" className="font-black text-2xl tracking-tighter">PASTO®</a>
                </div>
                
                <div className="flex gap-4 pointer-events-auto">
                  <button data-hover="true" className="font-mono text-sm hidden md:block hover:underline">CARRITO (0)</button>
                  <button 
                    data-hover="true"
                    onClick={() => setIsOpen(!isOpen)} 
                    className="flex flex-col gap-1.5 items-end justify-center w-8 h-8 group"
                  >
                     <div className={`h-[2px] bg-white transition-all ${isOpen ? 'w-8 rotate-45 translate-y-2' : 'w-8'}`}></div>
                     <div className={`h-[2px] bg-white transition-all ${isOpen ? 'opacity-0' : 'w-6 group-hover:w-8'}`}></div>
                     <div className={`h-[2px] bg-white transition-all ${isOpen ? 'w-8 -rotate-45 -translate-y-2' : 'w-4 group-hover:w-8'}`}></div>
                  </button>
                </div>
              </nav>

              <AnimatePresence>
                {isOpen && (
                  <motion.div
                    initial={{ opacity: 0, y: "-100%" }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: "-100%" }}
                    transition={{ duration: 0.5, ease: [0.76, 0, 0.24, 1] }}
                    className="fixed inset-0 bg-[#ccff00] z-30 flex items-center justify-center text-black"
                  >
                     <div className="flex flex-col text-center space-y-4">
                        {['Tienda', 'Colecciones', 'Nosotros', 'Contacto'].map((item, i) => (
                            <motion.a
                                key={item}
                                href="#"
                                data-hover="true"
                                initial={{ opacity: 0, y: 50 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.1 * i + 0.3 }}
                                className="text-7xl md:text-9xl font-black uppercase tracking-tighter hover:text-white transition-colors hover:italic"
                                onClick={() => setIsOpen(false)}
                            >
                                {item}
                            </motion.a>
                        ))}
                     </div>
                     
                     <div className="absolute bottom-10 left-10 font-mono text-sm">
                        <p>PASTO WORLDWIDE INC.</p>
                        <p>© 2025</p>
                     </div>
                  </motion.div>
                )}
              </AnimatePresence>
            </React.Fragment>
          );
        };

        // Hero
        const Hero = () => {
          const containerRef = useRef(null);
          const time = useTime();
          
          const rotate1 = useTransform(time, [0, 10000], [0, 360], { clamp: false });
          const rotate2 = useTransform(time, [0, 10000], [360, 0], { clamp: false });

          const { scrollYProgress } = useScroll({
            target: containerRef,
            offset: ["start start", "end start"]
          });

          const y = useTransform(scrollYProgress, [0, 1], ["0%", "50%"]);
          const opacity = useTransform(scrollYProgress, [0, 0.5], [1, 0]);

          return (
            <section ref={containerRef} className="relative h-screen w-full flex items-center justify-center overflow-hidden bg-[#050505]">
              <div className="absolute inset-0 flex items-center justify-center overflow-hidden opacity-20">
                {[...Array(5)].map((_, i) => (
                   <motion.div
                     key={i}
                     style={{ 
                        rotate: i % 2 === 0 ? rotate1 : rotate2,
                     }}
                     className={`absolute border-[1px] ${i % 2 === 0 ? 'border-[#ccff00]' : 'border-white'} rounded-full`}
                     initial={{ width: 300 * (i + 1), height: 300 * (i + 1) }}
                   />
                ))}
              </div>

              <div className="absolute inset-0 flex items-center justify-center pointer-events-none mix-blend-exclusion opacity-10">
                 {[...Array(6)].map((_, i) => (
                    <motion.div
                        key={i}
                        style={{
                            rotate: i % 2 === 0 ? rotate1 : rotate2,
                        }}
                        className="absolute"
                    >
                        <div 
                            className="font-black text-[20vw] text-transparent leading-none whitespace-nowrap"
                            style={{ WebkitTextStroke: '2px #ccff00' }}
                        >
                            PASTO PASTO
                        </div>
                    </motion.div>
                 ))}
              </div>

              <motion.div style={{ y, opacity }} className="relative z-10 text-center flex flex-col items-center w-full mix-blend-difference">
                <div className="relative">
                    <h1 className="text-[18vw] leading-none font-black tracking-tighter text-white">
                        PASTO<sup className="text-[4vw] align-top">©</sup>
                    </h1>
                </div>
                <div className="mt-12 flex gap-4 pointer-events-auto">
                     <button data-hover="true" className="group relative px-12 py-6 bg-[#ccff00] text-black font-mono text-xl font-bold overflow-hidden hover:invert transition-all">
                        <span className="relative z-10 group-hover:animate-pulse">SHOP DROP 1</span>
                     </button>
                </div>
              </motion.div>
            </section>
          );
        };

        // Marquee
        const Marquee = ({ text, direction = 'left', speed = 20, className = '', outline = false }) => {
          return (
            <div className={`overflow-hidden whitespace-nowrap flex ${className}`}>
              <motion.div
                className="flex"
                animate={{
                  x: direction === 'left' ? ["0%", "-50%"] : ["-50%", "0%"],
                }}
                transition={{
                  repeat: Infinity,
                  ease: "linear",
                  duration: speed,
                }}
              >
                {[...Array(4)].map((_, i) => (
                    <span key={i} className={`text-[8rem] md:text-[12rem] font-black uppercase mx-4 ${outline ? 'text-outline' : 'text-white'}`}>
                      {text}
                    </span>
                ))}
              </motion.div>
            </div>
          );
        };

        // Product3DCard
        const Product3DCard = ({ product, index }) => {
          const x = useMotionValue(0);
          const y = useMotionValue(0);

          const mouseXSpring = useSpring(x, { stiffness: 1000, damping: 20 });
          const mouseYSpring = useSpring(y, { stiffness: 1000, damping: 20 });

          const rotateX = useTransform(mouseYSpring, [-0.5, 0.5], ["35deg", "-35deg"]);
          const rotateY = useTransform(mouseXSpring, [-0.5, 0.5], ["-35deg", "35deg"]);
          const skewX = useTransform(mouseXSpring, [-0.5, 0.5], ["-10deg", "10deg"]);

          const handleMouseMove = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const xPct = mouseX / width - 0.5;
            const yPct = mouseY / height - 0.5;
            x.set(xPct);
            y.set(yPct);
          };

          const handleMouseLeave = () => {
            x.set(0);
            y.set(0);
          };

          return (
            <motion.div
              className="relative w-full aspect-[3/4] perspective-1000 group cursor-none mb-12"
              onMouseMove={handleMouseMove}
              onMouseLeave={handleMouseLeave}
              initial={{ opacity: 0, scale: 0.8 }}
              whileInView={{ opacity: 1, scale: 1 }}
              viewport={{ once: true }}
              transition={{ delay: index * 0.1 }}
            >
              <motion.div
                style={{
                  rotateX,
                  rotateY,
                  skewX,
                  transformStyle: "preserve-3d",
                }}
                className="w-full h-full relative"
              >
                <div className="absolute -inset-4 border-2 border-[#ccff00] opacity-0 group-hover:opacity-100 transition-opacity duration-75 z-0" 
                     style={{ transform: "translateZ(-40px) rotate(5deg)" }}></div>
                
                <div className="absolute inset-0 bg-[#000] border border-[#333] group-hover:border-[#ccff00] group-hover:bg-[#111] transition-colors z-10"></div>

                <div 
                    style={{ transform: "translateZ(30px)" }}
                    className="absolute inset-2 overflow-hidden bg-white"
                >
                    <img 
                        src={product.image} 
                        alt={product.name} 
                        className="w-full h-full object-cover grayscale contrast-125 group-hover:grayscale-0 group-hover:contrast-150 transition-all duration-100 group-hover:scale-125 group-hover:hue-rotate-90"
                    />
                     <div className="absolute inset-0 bg-[#ccff00] opacity-0 group-hover:opacity-20 mix-blend-color-burn"></div>
                </div>

                <div 
                     style={{ transform: "translateZ(80px)" }}
                     className="absolute -top-4 -right-4 bg-white text-black font-black text-xl px-4 py-2 border-2 border-black rotate-3 group-hover:-rotate-3 transition-transform"
                >
                    ${product.price}
                </div>

                <div 
                     style={{ transform: "translateZ(60px)" }}
                     className="absolute bottom-4 left-4 right-4"
                >
                    <h3 className="text-4xl font-black uppercase leading-none text-white mix-blend-difference group-hover:animate-pulse">{product.name}</h3>
                    <div className="h-1 w-full bg-[#ccff00] mt-2 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                </div>
              </motion.div>
            </motion.div>
          );
        };

        // Manifesto
        const Manifesto = () => {
          return (
            <section className="bg-[#ccff00] text-black py-32 relative overflow-hidden">
              <motion.div 
                animate={{ backgroundPosition: ["0% 0%", "100% 100%"] }}
                transition={{ duration: 20, repeat: Infinity, ease: "linear" }}
                className="absolute top-0 left-0 w-[200%] h-[200%] bg-[url('https://www.transparenttextures.com/patterns/concrete-wall.png')] opacity-20 pointer-events-none"
              ></motion.div>

              <motion.div 
                 animate={{ rotate: 360 }}
                 transition={{ duration: 10, repeat: Infinity, ease: "linear" }}
                 className="absolute -top-20 -right-20 w-96 h-96 border-4 border-black rounded-full border-dashed"
              />

              <div className="container mx-auto px-4 relative z-10">
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div className="lg:col-span-4 font-mono text-sm border-t border-black pt-4">
                        <motion.div animate={{ x: [-2, 2, -2] }} transition={{ duration: 0.2, repeat: Infinity }}>
                            <p>EST. 2024</p>
                            <p>SECTOR 7</p>
                            <p>TIERRA</p>
                        </motion.div>
                    </div>
                    <div className="lg:col-span-8 mix-blend-hard-light">
                        <motion.h2 
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            className="text-6xl md:text-8xl font-black leading-[0.85] tracking-tighter uppercase"
                        >
                            <motion.span 
                                className="inline-block"
                                whileHover={{ scale: 1.1, rotate: 2, color: "#fff" }}
                            >
                                No solo vendemos gorros.
                            </motion.span> 
                            <br/>
                            <span className="text-white bg-black px-2 inline-block transform -skew-x-12 hover:skew-x-12 transition-transform">Vendemos armadura</span> <br/>
                            para tu <br/>
                            <motion.span 
                                className="italic inline-block text-outline font-serif"
                                animate={{ skewX: [0, -20, 0] }}
                                transition={{ duration: 2, repeat: Infinity }}
                            >
                                lóbulo frontal.
                            </motion.span>
                        </motion.h2>
                        <p className="mt-8 text-xl md:text-3xl font-bold max-w-2xl leading-none uppercase">
                            El headwear tradicional ha muerto. Pasto es un fallo en la simulación. Diseñado en el vacío, usado en las calles.
                        </p>
                        
                        <div className="mt-12 grid grid-cols-2 gap-4">
                            <div className="border-4 border-black p-8 hover:bg-black hover:text-[#ccff00] hover:scale-105 transition-all cursor-crosshair">
                                <span className="block text-5xl font-black mb-2">100%</span>
                                <span className="font-mono text-xs uppercase animate-pulse">Acrílico Sin Sintéticos</span>
                            </div>
                             <div className="border-4 border-black p-8 hover:bg-black hover:text-[#ccff00] hover:scale-105 transition-all cursor-crosshair">
                                <span className="block text-5xl font-black mb-2">∞</span>
                                <span className="font-mono text-xs uppercase animate-pulse">Duración de Garantía</span>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </section>
          );
        };

        // App
        const PRODUCTS = [
          { 
            id: '1', 
            name: 'The OG Beanie', 
            price: 45.00, 
            image: 'https://images.unsplash.com/photo-1576871337622-98d48d1cf531?auto=format&fit=crop&q=80&w=800', 
            color: 'Maroon / Pink' 
          },
        ];

        const App = () => {
          const { scrollYProgress } = useScroll();
          const scaleX = useSpring(scrollYProgress, {
            stiffness: 100,
            damping: 30,
            restDelta: 0.001
          });
          
          const [loading, setLoading] = useState(true);

          useEffect(() => {
            const timer = setTimeout(() => setLoading(false), 2000);
            return () => clearTimeout(timer);
          }, []);

          if (loading) {
              return (
                  <div className="h-screen w-screen bg-black flex items-center justify-center text-[#ccff00] font-mono overflow-hidden">
                     <motion.div 
                        animate={{ 
                            scale: [1, 5, 1], 
                            rotate: [0, 90, 180, 270, 360],
                            borderRadius: ["20%", "50%", "20%"]
                        }}
                        transition={{ duration: 0.8, repeat: Infinity, ease: "easeInOut" }}
                        className="w-24 h-24 border-8 border-[#ccff00] bg-black"
                     />
                     <div className="absolute bottom-10 animate-pulse text-xl tracking-widest">LOADING DROP 1...</div>
                  </div>
              )
          }

          return (
            <div className="bg-[#050505] min-h-screen text-white selection:bg-[#ccff00] selection:text-black overflow-x-hidden">
              <CustomCursor />
              <Navigation />
              
              <motion.div
                className="fixed top-0 left-0 right-0 h-2 bg-[#ccff00] origin-left z-50 mix-blend-exclusion"
                style={{ scaleX }}
              />
              
              <main className="relative z-10">
                <Hero />
                
                <div className="relative rotate-1 z-20 mix-blend-difference">
                    <Marquee text="ÚSALO FUERTE /// SIN FEKA ///" className="bg-[#ccff00] text-black border-y-4 border-black" />
                </div>
                
                <div className="relative -rotate-1 z-10 scale-110">
                    <Marquee text="ENVÍOS GLOBALES /// ETHOS DIGITAL ///" direction="right" className="bg-transparent text-white border-b-4 border-white py-4 backdrop-blur-sm" outline />
                </div>

                <section id="shop" className="py-32 px-4 container mx-auto relative min-h-[80vh] flex flex-col justify-center">
                    <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-gradient-to-r from-purple-900 to-blue-900 rounded-full blur-[100px] opacity-20 animate-pulse pointer-events-none"></div>

                    <div className="flex flex-col items-center mb-16 border-b-4 border-white pb-8">
                        <h2 className="text-6xl md:text-9xl font-black uppercase tracking-tighter hover:text-outline-acid transition-all duration-300 hover:skew-x-6 cursor-none text-center">
                            DROP <span className="text-[#ccff00]">1</span>
                        </h2>
                        <div className="font-mono text-[#ccff00] mt-4 flex gap-8">
                            <p className="animate-pulse">AVAILABLE NOW</p>
                            <p>LIMITED STOCK</p>
                        </div>
                    </div>

                    <div className="flex justify-center w-full">
                        <div className="w-full max-w-md">
                            {PRODUCTS.map((product, index) => (
                                <Product3DCard key={product.id} product={product} index={index} />
                            ))}
                        </div>
                    </div>
                </section>

                <Manifesto />

                <section className="h-[80vh] flex flex-col items-center justify-center relative overflow-hidden bg-black">
                     <video 
                        autoPlay 
                        muted 
                        loop 
                        className="absolute inset-0 w-full h-full object-cover opacity-40 mix-blend-luminosity scale-125"
                        src="https://assets.mixkit.co/videos/preview/mixkit-glitch-effect-on-a-black-background-3624-large.mp4" 
                    />
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                    
                    <div className="relative z-10 text-center space-y-6 max-w-2xl mx-auto px-4">
                        <h3 className="text-5xl md:text-8xl font-black uppercase text-white mix-blend-overlay hover:mix-blend-normal transition-all duration-300">Únete al culto</h3>
                        <div className="flex w-full border-4 border-white hover:border-[#ccff00] transition-colors bg-black transform hover:scale-105 duration-200">
                            <input type="email" placeholder="TU EMAIL AQUÍ" className="bg-transparent w-full p-6 outline-none font-mono text-white placeholder-gray-500 text-xl uppercase" />
                            <button data-hover="true" className="bg-white text-black px-12 font-black text-xl hover:bg-[#ccff00] transition-colors border-l-4 border-black">ENVIAR</button>
                        </div>
                        <p className="font-mono text-xs text-gray-500 tracking-[0.5em] animate-pulse">HACEMOS SPAM DURO.</p>
                    </div>
                </section>

                <Marquee text="PASTO" speed={2} className="py-0 opacity-50 pointer-events-none absolute bottom-0 z-0 mix-blend-overlay" outline />

                <footer className="bg-[#050505] py-12 border-t border-[#333] relative z-20">
                    <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between items-start md:items-end">
                        <div className="group">
                            <h1 className="text-[15vw] leading-[0.8] font-black tracking-tighter text-[#ccff00] opacity-20 group-hover:opacity-100 transition-all duration-100 group-hover:skew-x-12">PASTO</h1>
                        </div>
                        <div className="flex flex-col md:flex-row gap-8 font-mono text-sm mt-8 md:mt-0 text-gray-500">
                            <a href="#" className="hover:text-[#ccff00] hover:scale-125 transition-transform inline-block">INSTAGRAM</a>
                            <a href="#" className="hover:text-[#ccff00] hover:scale-125 transition-transform inline-block">TIKTOK</a>
                            <a href="#" className="hover:text-[#ccff00] hover:scale-125 transition-transform inline-block">DISCORD</a>
                            <span className="text-[#333]">///</span>
