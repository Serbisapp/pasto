<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASTO /// MUNDIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-acid: #ccff00;
        --color-void: #050505;
        --color-hyper: #3b82f6;
      }
      body {
        background-color: var(--color-void);
        color: #ffffff;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
        cursor: none; /* Custom cursor */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Hide Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      .text-outline-acid {
        -webkit-text-stroke: 2px #ccff00;
        color: transparent;
      }
      
      /* Noise Overlay */
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        mix-blend-mode: overlay;
      }

      /* Trippy Animations */
      @keyframes rgb-shift {
        0% { text-shadow: 2px 2px 0 #f0f, -2px -2px 0 #0ff; }
        25% { text-shadow: -2px 2px 0 #f0f, 2px -2px 0 #0ff; }
        50% { text-shadow: -2px -2px 0 #f0f, 2px 2px 0 #0ff; }
        75% { text-shadow: 2px -2px 0 #f0f, -2px 2px 0 #0ff; }
        100% { text-shadow: 2px 2px 0 #f0f, -2px -2px 0 #0ff; }
      }

      .rgb-effect {
        animation: rgb-shift 0.2s infinite;
      }

      @keyframes liquid-bg {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      .hypnotic-grid {
        background-image: radial-gradient(#333 1px, transparent 1px);
        background-size: 20px 20px;
        transform-origin: center;
        animation: spin-slow 20s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise"></div>
  </body>
</html>
